<ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>Rooms</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="container">
    <div class="r-card" *ngFor="let hotel of shoppingList1$ | async">
      <div class="image">
        <img src='{{hotel.pic1}}'>
        
      </div>
      <div class="info">
        <ion-list lines="none">
            <ion-fab vertical="top" size="small" (click)="showmodal3(hotel)" horizontal="end">
                <ion-fab-button right size="small" color="secondary" (click)="showmodal3(hotel)">
                  <ion-icon name="Create" large></ion-icon>
                </ion-fab-button>
              </ion-fab>
          <ion-item style="margin-bottom: 1px ">
            <ion-label>
              Hotel Name: {{hotel.name}}
            </ion-label>
          </ion-item>

          <ion-item style="margin-bottom: 1px ">
            <ion-label>
                Address: {{hotel.address}}
            </ion-label>
          </ion-item>

          <ion-item style="margin-bottom: 1px ">
            <ion-label>
                Price: R{{hotel.singlep}}.00
            </ion-label>
          </ion-item>

          <ion-item style="margin-bottom: 1px ">
            <ion-label>
                Rating: {{hotel.rating}}
            </ion-label>
          </ion-item>

          <ion-item style="margin-bottom: 1px ">
            <ion-label>
                Phone Number: {{hotel.phone}}
            </ion-label>
          </ion-item>
          <ion-fab vertical="bottom" size="small" horizontal="end" color="danger" (click)="delete(hotel)">
              <ion-fab-button size="small" color="danger" (click)="delete(hotel)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-fab>
        </ion-list>
      </div>
    </div>

  </div>
</ion-content>
